<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./menu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="slidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./logos.jpg" alt="">
                </span>
               <div class="text headertext">
                <span class="name">coding Lab</span>
                <span class="profession">web developer</span>
               </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menubar">
            <div class="menu">
                <li class="searchbox">
                     
                    <i class='bx bx-search icon' ></i>
                       <input type="search" placeholder="search...">
                    
                </li>
                <ul class="menulink">
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bx-home icon' ></i>
                            <span class="text navtext">Dashboard</span>
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text navtext">Revenue</span>
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bxs-bell-ring icon' ></i>
                            <span class="text navtext">Notification</span>
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bx-bar-chart icon' ></i>
                            <span class="text navtext">Analytics</span>
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text navtext">Likes</span>
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text navtext">Wallet</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text navtext">Log out</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="moon-sun"></div>
                        
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            
            </div>
        </div>
    </nav>
    <script src="menu.js"></script>
</body>
</html>
